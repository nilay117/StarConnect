<!DOCTYPE html>
<html ng-app="starConnect">
<head>
	<title>StarConnect</title>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<script type="text/javascript" src="js/controllers/artist.js"></script>
	<script type="text/javascript" src="js/controllers/celeb.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body >
		<div ng-view class="wrapper" ng-controller="AppController"></div>
		<script type="text/javascript">
			var tag = document.createElement('script');
			tag.src = "https://www.youtube.com/iframe_api";
      		var firstScriptTag = document.getElementsByTagName('script')[0];
     		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

     		var player;

     		function onYouTubeIframeAPIReady(){
     			player = new YT.Player('player',{
     				events : {
     					'onReady' : onPlayerReady
     				}
     			})
     		}

     		function onPlayerReady(e){
     			console.log("youtube player is ready");
     		}
		</script>
</body>
</html>
