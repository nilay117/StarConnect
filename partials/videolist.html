
<div class="artistWrapper">
	<div class="header" style="height:auto">
		<div class="top">
			<div class="logo">
				<img src="img/logo.png"/>
				<div class="text" style="z-index:5;"><a ng-href="#!/">star connect</a></div>
			</div>
			<div class="navbar">
			<ul>
					<li><a ng-href="#!trending">Trending</a></li>
					<li><a ng-href="#!whatsup">What's Up?</a></li>
					<li><a ng-href="#!artistlist">Artists</a></li>
					<li><a ng-href="#!celebritylist">Celebrities</a></li>
					<li><a ng-href="#!videolist">Videos</a></li>
					<li class="button"><a ng-href="/#!/joinus">Join Us</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="about" style="padding-bottom:0%;">
		<div class="heading">
			Videos
			<div class="underline" style="width:3em;"></div>
		</div>
		<p class="centerpara">
			 Want to know what your fellow music enthusiasts are watching? This collection of beautiful music videos guarantees that no music is drowned out!		</p>
	</div>
		<ul class="videos" style="margin-top:10%">
			<li  ng-repeat="video in videos" style="margin-bottom:5%">
				<div class="videobox"><iframe width="560" height="315" src="https://www.youtube.com/embed/hQDck3xT9TY" frameborder="0" allowfullscreen></iframe></div>
				<div style="text-align:center">{{video.title}}</div>
				<div style="text-align:center">{{video.artist}}</div>
			</li>
		</ul>
</div>
